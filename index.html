<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input id="display" placeholder="0" readonly>
        <div class="key-container">
            <button class="clear" onclick="clr()">C</button>
            <button class="mod" onclick="append('%')">%</button>
            <button class="add" onclick="append('+')">+</button>
            <button class="n7" onclick="append('7')">7</button>
            <button class="n8" onclick="append('8')">8</button>
            <button class="n9" onclick="append('9')">9</button>
            <button class="sub" onclick="append('-')">-</button>
            <button class="n4" onclick="append('4')">4</button>
            <button class="n5" onclick="append('5')">5</button>
            <button class="n6" onclick="append('6')">6</button>
            <button class="mul" onclick="append('*')">*</button>
            <button class="n1" onclick="append('1')">1</button>
            <button class="n2" onclick="append('2')">2</button>
            <button class="n3" onclick="append('3')">3</button>
            <button class="div" onclick="append('/')">/</button>
            <button class="n0" onclick="append('0')">0</button>
            <button class="dot" onclick="append('.')">.</button>
            <button class="cal" onclick="cal()">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
